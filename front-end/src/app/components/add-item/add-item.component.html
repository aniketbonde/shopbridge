<form [formGroup]="myAddForm" class="example-form" >
    <div class="host">
      <mat-form-field floatLabel="never" appearance="outline" class="example-full-width">
        <mat-label>Item Name</mat-label>
        <input matInput formControlName="name" type="text"/>
      </mat-form-field>
   
      <mat-form-field floatLabel="never" appearance="outline" class="example-full-width">
        <mat-label>Item Description</mat-label>
        <textarea matInput formControlName="description" type="text"></textarea>
      </mat-form-field>
     
      <mat-form-field floatLabel="never" appearance="outline" class="example-full-width">
        <mat-label>Item Price</mat-label>
        <input matInput formControlName="price" type="number"/>
      </mat-form-field>
      
      <mat-form-field floatLabel="never" appearance="outline" class="example-full-width">
        <div>
          <mat-toolbar>
            <!-- Display files names -->
            <input matInput readonly name="name" />
          </mat-toolbar>
      
          <!-- Fetch selected filed on change -->
          <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile" multiple="multiple"
            accept="image/*" />
        </div>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        (click)="onAddClick()"
        style="float: center; align-items: center"
      >
        Save
      </button>
    </div>
</form>
