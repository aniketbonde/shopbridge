<div class="host">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
    <ng-container matColumnDef="id" style="align-items: center">
        <th mat-header-cell *matHeaderCellDef >Item id</th>
        <td mat-cell *matCellDef="let element"  style="align-items: center">{{ element.id }}</td>
    </ng-container>
        
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 100px; align-items: center">Item Name</th>
        <td mat-cell *matCellDef="let element"  style="padding-left: 100px; align-items: center">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 100px;">Item Description</th>
        <td mat-cell *matCellDef="let element"  style="padding-left: 100px; align-items: center">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 100px;">Item Price</th>
        <td mat-cell *matCellDef="let element"  style="padding-left: 100px; align-items: center">{{ element.price }}</td>
      </ng-container>
          
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 100px;"> Image </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.base64Str" style="padding-left: 100px;"/>
        </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
